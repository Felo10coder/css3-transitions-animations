<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arsenal Animation </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Part 1 css3 Transitions and animations-->
  <h1>🔴⚪ Welcome to Arsenal FC Page</h1>

  <!-- Button hover effect -->
  <button class="arsenal-btn">Come On You Gunners!</button>
<br>
  <!-- Continuous animation with keyframes -->
  <div class="ball"></div>

  <!-- Slide-in effect -->
  <div class="banner">Victory Through Harmony 🏆</div>

  <!--PART 2 JavaScript Functions — Scope, Parameters & Return Values-->
   <!-- Where we’ll show outputs -->
 

  <button id="points" >Calculate Arsenal Points</button>

  <button onclick="animateMessage('Go Gunners!')">Cheer Arsenal</button>

     <div id="output"></div>
<br>
 <!--PART 3 -->
    <button id="pause">Pause</button>
    <button id="resume">Resume</button>
    <div id="movingBox">INVINCIBLES CHAMPIONS OF THE WORLD</div>




  <script src="script.js"></script>

</body>
</html>
